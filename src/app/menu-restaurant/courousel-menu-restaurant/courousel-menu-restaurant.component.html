

<div *ngIf="images && images.length > 0" class="carousole-container" >
  <div >
    <P>gbrgwrbrrbrrg</P>
    <img *ngFor="let image of images; let i=index" [src]="image.imageSrc"
         [alt]="image.imageAlt"
         [ngClass]="{'image-active': selectedIndex === i}"
         class="fade"

    >
  </div>

  <div *ngIf="indicators" class="carousel-dot-container">
    <span *ngFor="let dot of images; let i = index"
          class="dot"
          [ngClass]="{'active': selectedIndex === i}"
          (click)="selectedImage(i)"
    >
    </span>
  </div>

  <button *ngIf="controls" class="btn-carousol btn-prev">
    <i class="fas fa-arrow-circle-left icon-couresel icon-prev"
       (click)="onPrevClick()"
    ></i>
  </button>

  <button *ngIf="controls" class="btn-carousol btn-next">
    <i class="fas fa-arrow-circle-right icon-couresel icon-next"
       (click)="onNextClick()"
    ></i>
  </button>
</div>
